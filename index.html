<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DEV Registration Form</title>
</head>
<body>
    <div class="header">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete sua informações</p>
    </div>
    <form>
        <fieldset class="grupo1">
            <div class="campo">
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><b>E-mail</b></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><b>De qual lado da aplicação você desenvolve?</b></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> FullStack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><b>Senioridade</b></label>
            <select name="senioridade" id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo2">
            <label id="one"><b>Selecione as tecnologias que utiliza:</b></label> 
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1"> HTML </label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2"> CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3"> JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4"> PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5"> C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label for="tecnologia6"> Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="tecnologia7"> Java</label>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><b>Conte um pouco mais da sua experiência:</b></label>
            <textarea rows="6" id="experiencia" name="experiencia"></textarea>
        </div>
        <div class="botao">
        <button type="submit" onsubmit="">Concluído</button>
        </div> 
    </form>
</body>
</html>
